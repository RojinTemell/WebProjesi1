<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Projesi</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <div class="form-box">
         <div class="button-box">
            <div id="btn"></div>
            <button id="login-btn" type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button id="register-btn"type="button" class="toggle-btn" onclick="register()">Register</button>
         </div>  
         <div class="logo-box">
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_2ks3pjua.json"  background="transparent"  speed="1" 
                loop  autoplay></lottie-player> 
            <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_7ie89w61.json"  background="transparent"  speed="1"
                loop  autoplay></lottie-player>
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_ishxb7bc.json"  background="transparent"  speed="1" 
                loop  autoplay></lottie-player>
            <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_bgHQHE.json"  background="transparent"  speed="1" 
                loop  autoplay></lottie-player> 
         </div>
         <form id="Login" class="input-group" >
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <a href="#">Forgot your password?</a>
            <button type="submit" class="submit-btn">Login</button>
         </form>
         <form id="Register" class="input-group" >
            <input type="text" class="input-field" placeholder="Email" required>
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <div id="terms-box">
                <input type="checkbox"  class="checkbox-field" required>
                <label style="font-size: 12px;">I read and agree to <b>Terms & Conditions</b>  </label>
            </div>
            <button id="submit-register" type="submit" class="submit-btn">Register</button>
         </form>
        </div>
    </div>

    <script>
        var x=document.getElementById("Login");
        var y=document.getElementById("Register");
        var z=document.getElementById("btn");
        var t=document.getElementById("register-btn");
        var e=document.getElementById("login-btn");

        function register(){
            x.style.left="400px";
            y.style.left="50px";
            z.style.left="110px";
            t.style.color="white";
            e.style.color="black";
           
        }
        function login(){
            x.style.left="50px";
            y.style.left="550px";
            z.style.left="0px";
            t.style.color="black";
            e.style.color="white";
        }
        

    </script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    
</body>
</html>
